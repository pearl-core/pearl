# vim: ft=yaml

language: bash

sudo: required

jobs:
  include:
    - os: linux
      env:
        - PYTHON_VERSION="3.5"
        - TRAVIS_BASH_VERSION="4.1" TRAVIS_ZSH_VERSION="5.0.0" TRAVIS_FISH_VERSION="2.2.0" TRAVIS_GIT_VERSION="1.8.5"
        # TWINE_PASSWORD
        - secure: ""
        # TWINE_TEST_PASSWORD
        - secure: ""

    - os: linux
      env:
        - PYTHON_VERSION="3.6"
        - TRAVIS_BASH_VERSION="4.1" TRAVIS_ZSH_VERSION="5.0.0" TRAVIS_FISH_VERSION="2.2.0" TRAVIS_GIT_VERSION="1.8.5"
        # TWINE_PASSWORD
        - secure: ""
        # TWINE_TEST_PASSWORD
        - secure: ""

    - os: linux
      env:
        - PYTHON_VERSION="3.7"
        - TRAVIS_BASH_VERSION="4.1" TRAVIS_ZSH_VERSION="5.0.0" TRAVIS_FISH_VERSION="2.2.0" TRAVIS_GIT_VERSION="1.8.5"
        # TWINE_PASSWORD
        - secure: ""
        # TWINE_TEST_PASSWORD
