# vim: ft=yaml

language: python

python:
  - "3.7"

addons:
  apt:
    packages:
    - zsh
    - fish
  homebrew:
    packages:
    - zsh
    - fish

jobs:
  include:
    - name: "Run integ tests on Linux"
      os: linux
    #- name: "Run integ tests on MacOS"
      #os: osx
      #osx_image: xcode12

before_install:
  - python --version
  - /usr/bin/env python --version
  - /usr/bin/env python3 --version
  - git --version
  - bash --version
  - /usr/bin/env bash --version
  - zsh --version
  - fish --version
  # https://python-poetry.org/docs/#installation
  - curl -sSL https://raw.githubusercontent.com/python-poetry/poetry/master/get-poetry.py | /usr/bin/env python -
  - export PATH="$HOME/.poetry/bin:$PATH"

script:
  - make default-ci


after_success:
  - env
  - if [[ "$TRAVIS_BRANCH" != "master" ]]; then ARGS="--dry-run" PYPI_PASSWORD="${PYPI_TEST_PASSWORD}" PYPI_REPOSITORY="https://test.pypi.org/legacy/" make publish; fi;
  - if [[ "$TRAVIS_BRANCH" == "master" ]]; then PYPI_PASSWORD="${PYPI_PROD_PASSWORD}" make publish; fi;
